<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function power()
    {
        var x=document.frm1.x.value;
        var y=document.frm1.y.value;
        var p = 1;
        for (i = 1; i <= y; i++)
        {
            p = p * x;
        }
        //alert("power " + x + " ^ " + y + "= " + p);
        document.frm1.p.value=p;
    }
    </script>

</head>
<body>
    <form name="frm1">
Number 1= <input type="text" name="x"> 
Number 2= <input type="text" name="y"> <br><br>

<input type="button" onclick="power()"  value="Power"><br><br>
Answer=<input type="text" name="p"> 


    </form>
</body>
</html>
